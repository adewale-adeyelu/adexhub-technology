<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-3 md:px-0">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center flex justify-center items-center my-3">
            <img src="img/Adexhub_logo_3.png" alt="adexhub" width="200px">
        </div>
        <p class="text-center text-gray-600 mb-5">Sign In to Continue</p>
        
        <form action="">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    Email Address
                </label>
                <input id="email" type="email" placeholder="Enter username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    <input id="password" type="password" placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3" aria-label="Toggle password visibility">
                        <i class="bi bi-eye-slash text-gray-500" id="eyeIcon"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                
                <a href="forget_password.html" class="text-sm text-[#00008B]">
                    Forgot your password?
                </a>
            </div>
            
            <button type="submit" class="w-full bg-[#00008B] text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="user_registration.html" class="text-[#00008B] font-medium">Sign Up</a>
            </p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
